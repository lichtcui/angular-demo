<app-head head="Select Account"></app-head>

<div *ngFor="let item of accounts">
  <input
    type="radio"
    name="account"
    (ngModel)="(account)"
    (value)="(item.id)"
  />
  <div>
    <div>{{ item.name }}</div>
    <div>{{ item.desc }}</div>
  </div>
</div>

<app-form-button [step]="1" (onNext)="onNext()"></app-form-button>
