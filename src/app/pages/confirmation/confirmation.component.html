<app-head head="Review & Confirm"></app-head>

<div class="my-3">
  Please review and confirm the details below before proceeding
</div>

<div class="details">
  <app-card name="Currency" [label]="currency?.name"></app-card>
  <app-card name="Account Type" [label]="accountType?.name"></app-card>
</div>

<app-back [step]="3" desc="Edit details"></app-back>

<app-form-button
  [step]="3"
  [disabled]="disabled"
  (onNext)="onNext()"
></app-form-button>
